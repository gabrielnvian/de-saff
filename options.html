<!DOCTYPE html>
<html>
<head>
	<title>De-Saff Settings</title>
	<style>
        body {
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-width: 350px;
            line-height: 1.6;
        }

        .setting-group {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        label {
            font-weight: 500;
            cursor: pointer;
        }

        textarea {
            width: 100%;
            height: 80px;
            margin-top: 5px;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .actions {
            margin-top: 20px;
            border-top: 1px solid #eee;
            padding-top: 15px;
            display: flex;
            gap: 10px;
        }

        button {
            padding: 8px 16px;
            cursor: pointer;
            border-radius: 4px;
            border: none;
            font-weight: bold;
        }

        #save {
            background: #007bff;
            color: white;
        }

        #reset {
            background: #6c757d;
            color: white;
        }
	</style>
</head>
<body>
<h2>De-Saff Configuration</h2>

<div class="setting-group">
	<input id="runOnLoad" type="checkbox">
	<label for="runOnLoad">Run script on page load</label>
</div>
<div class="setting-group">
	<input id="onlyPrivate" type="checkbox">
	<label for="onlyPrivate">Only process private notes</label>
</div>
<div class="setting-group">
	<input id="hideAttachments" type="checkbox">
	<label for="hideAttachments">Hide attachments</label>
</div>
<div class="setting-group">
	<input id="hideEmailChains" type="checkbox">
	<label for="hideEmailChains">Hide email chains</label>
</div>
<div class="setting-group">
	<input id="hideStatusUpdates" type="checkbox">
	<label for="hideStatusUpdates">Hide status updates (opened / closed)</label>
</div>
<div class="setting-group">
	<input id="cardStyleShowButtons" type="checkbox">
	<label for="cardStyleShowButtons">Use larger show buttons</label>
</div>
<div class="setting-group">
	<input id="fixDarkModeText" type="checkbox">
	<label for="fixDarkModeText">Fix black text being shown when using dark mode</label>
</div>
<div class="setting-group">
	<input id="enableKeyboardNavigation" type="checkbox">
	<label for="enableKeyboardNavigation">Go to previous/next ticket by using CTRL + ArrowLeft/ArrowRight</label>
</div>

<div>
	<label for="hideUsers"><strong>Users to hide (comma separated):</strong></label>
	<textarea id="hideUsers" placeholder="e.g. Mark Saffell, Computer Refresh"></textarea>
</div>

<div class="actions">
	<button id="save">Save Settings</button>
	<button id="reset">Reset to Defaults</button>
</div>

<script src="options.js"></script>
</body>
</html>
